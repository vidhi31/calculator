<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./index.js">
</head>
<body>
    <div class="calculator">
        <div class="container"><h1>CALCULATOR</h1></div>
            <div class="screen">
                <input type="text" id="screen" name="screen" value="">
            </div>
            <div class="row">
                <div class="button_column1">
                    <button>ac</button>
                    <button>+/-</button>
                    <button>%</button>
                    <div class="operators">
                        <button>รท</button>
                    </div>
                </div>
                <div class="button_column2">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <div class="operators">
                        <button>ร</button>
                    </div>
                </div>
                <div class="button_column3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <div class="operators">
                        <button>-</button>
                    </div>
                </div>
                <div class="button_column4">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <div class="operators">
                        <button>+</button>
                    </div>
                </div>
                <div class="button_column5">
                    <button>0</button>
                    <button>.</button>
                    <div id="equalsto"><button>=</button></div>
                    <div class="operators">
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
