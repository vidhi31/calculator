<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./index.css">
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <div class="calculator">
            <div class="display">
                <div class="container"><h1>CALCULATOR</h1></div>
                <input type="text" id="input" name="inputScreen" value="">
                <input type="text" id="answer" name="answerScreen" value="">
            </div>
            <div id="column">
                <div id="button_row1" class="keyboard">
                    <button><b>ac</b></button>
                    <button><b>+/-</b></button>
                    <button><b>%</b></button>
                    <div class="operators">
                        <button><b>รท</b></button>
                    </div>
                </div>
                <div id="button_row2" class="keyboard">
                    <button><b>1</b></button>
                    <button><b>2</b></button>
                    <button><b>3</b></button>
                    <div class="operators">
                        <button><b>ร</b></button>
                    </div>
                </div>
                <div id="button_row3" class="keyboard">
                    <button><b>4</b></button>
                    <button><b>5</b></button>
                    <button><b>6</b></button>
                    <div class="operators">
                        <button><b>-</b></button>
                    </div>
                </div>
                <div id="button_row4" class="keyboard">
                    <button><b>7</b></button>
                    <button><b>8</b></button>
                    <button><b>9</b></button>
                    <div class="operators">
                        <button><b>+</b></button>
                    </div>
                </div>
                <div id="button_row5" class="keyboard">
                    <button><b>.</b></button>
                    <button><b>0</b></button>
                    <button><b>,</b></button>
                    <div class="operators">
                        <button><b>=</b></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
