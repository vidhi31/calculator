<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./index.css">
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <div class="calculator">
            <div class="display">
                <div class="container"><h1>CALCULATOR</h1></div>
                <input type="text" id="input" name="inputScreen" value="">
                <input type="text" id="answer" name="answerScreen" value="">
            </div>
            <div id="column">
                <div id="button_row1" class="keyboard">
                    <button type="button" class="op_btn" id="delete" value=""><b>DEL</b></button>
                    <button type="button" class="op_btn" value="%"><b>%</b></button>
                    <button type="button" class="op_btn" value="÷"><b>÷</b></button>
                    <button type="button" class="op_btn" id="clear" value="ac"><b>ac</b></button>
                    
                </div>
                <div id="button_row2" class="keyboard">
                    <button type="button" class="num_btn" value="1"><b>1</b></button>
                    <button type="button" class="num_btn" value="2"><b>2</b></button>
                    <button type="button" class="num_btn" value="3"><b>3</b></button>
                    <button type="button" class="op_btn" value="×"><b>×</b></button>
                    
                </div>
                <div id="button_row3" class="keyboard">
                    <button type="button" class="num_btn" value="4"><b>4</b></button>
                    <button type="button" class="num_btn" value="5"><b>5</b></button>
                    <button type="button" class="num_btn" value="6"><b>6</b></button>
                    <button type="button" class="op_btn" value="-"><b>-</b></button>
                    
                </div>
                <div id="button_row4" class="keyboard">
                    <button type="button" class="num_btn" value="7"><b>7</b></button>
                    <button type="button" class="num_btn" value="8"><b>8</b></button>
                    <button type="button" class="num_btn" value="9"><b>9</b></button>
                    <button type="button" class="op_btn" value="+"><b>+</b></button>
                    
                </div>
                <div id="button_row5" class="keyboard">
                    <button type="button" class="num_btn" value="."><b>.</b></button>
                    <button type="button" class="num_btn" value="0"><b>0</b></button>
                    <button type="button" class="num_btn" value=","><b>,</b></button>
                    <button type="button" class="op_btn" id="EqualTo" value="="><b>=</b></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
