<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <div class="calculator">
            <div class="display">
                <div id="inputScreen"></div>
            </div>
            <div id="column">
                <div id="button_row1" class="keyboard">
                    <button class="fun_btn" id="delete" value="delete"><b>DEL</b></button>
                    <button class="fun_btn" id="clear" value="ac"><b>ac</b></button>
                    <button value="%"><b>%</b></button>
                    <button value="/"><b>/</b></button>
                </div>
                <div id="button_row2" class="keyboard">
                    <button value="1"><b>1</b></button>
                    <button value="2"><b>2</b></button>
                    <button value="3"><b>3</b></button>
                    <button value="*"><b>*</b></button>
                    
                </div>
                <div id="button_row3" class="keyboard">
                    <button value="4"><b>4</b></button>
                    <button value="5"><b>5</b></button>
                    <button value="6"><b>6</b></button>
                    <button value="-"><b>-</b></button>
                    
                </div>
                <div id="button_row4" class="keyboard">
                    <button value="7"><b>7</b></button>
                    <button value="8"><b>8</b></button>
                    <button value="9"><b>9</b></button>
                    <button value="+"><b>+</b></button>
                    
                </div>
                <div id="button_row5" class="keyboard">
                    <button value="."><b>.</b></button>
                    <button value="0"><b>0</b></button>
                    <button value=","><b>,</b></button>
                    <button class="fun_btn" id="equalTo" value="="><b>=</b></button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
